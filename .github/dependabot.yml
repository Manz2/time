version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
    auto-merge: true

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
