name: PR Preview + Playwright

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      FIREBASE_PROJECT_ID: time-97992

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Security Audit
        run: npm audit --production

      - name: Build project
        run: npm run build

      - name: Write Firebase service account to file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service-account.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Deploy to Firebase Preview Channel
        id: deploy_preview
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          CHANNEL_ID="pr-${{ github.event.number }}"
          echo "CHANNEL_ID=$CHANNEL_ID" >> $GITHUB_OUTPUT

          firebase hosting:channel:deploy "$CHANNEL_ID" \
            --project "$FIREBASE_PROJECT_ID" \
            --non-interactive \
            --json > deploy.json

          PREVIEW_URL=$(jq -r '.result[].url' deploy.json)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Show Preview URL
        run: |
          echo "Preview URL: ${{ steps.deploy_preview.outputs.PREVIEW_URL }}"

      - name: Comment Preview URL on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: 'Preview Environment'
          message: |
            **Preview deployed!**
            -> ${{ steps.deploy_preview.outputs.PREVIEW_URL }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests against Preview
        env:
          BASE_URL: ${{ steps.deploy_preview.outputs.PREVIEW_URL }}
        run: |
          echo "Running Playwright against $BASE_URL"
          npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
