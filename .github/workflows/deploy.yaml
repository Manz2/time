name: Deploy to Firebase

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Coveralls
        run: npx coveralls < coverage/lcov.info
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Build project
        run: npm run build

      - name: Write Firebase service account to file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service-account.json

      - name: Install Firebase CLI and Google Cloud SDK
        run: |
          npm install -g firebase-tools
          curl https://sdk.cloud.google.com | bash
          source "$HOME/google-cloud-sdk/path.bash.inc"
          gcloud auth activate-service-account --key-file=service-account.json
          gcloud config set project time-97992

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project time-97992 --token "$(gcloud auth print-access-token)" --non-interactive
