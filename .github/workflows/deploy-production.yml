name: Deploy to Firebase (Production)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build project
        run: npm run build

      - name: Write Firebase service account to file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service-account.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (Prod)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          firebase deploy --only hosting --project time-97992 --non-interactive

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests against Production
        env:
          BASE_URL: https://time-97992.web.app
        run: |
          echo "Running Playwright tests against $BASE_URL"
          npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-prod-report
          path: playwright-report/
          retention-days: 7

  deploy-pages:
    needs: build-and-deploy
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.build-and-deploy.result == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-prod-report
          path: playwright-report

      - name: Move report into /playwright folder
        run: |
          mkdir -p public/playwright
          cp -r playwright-report/* public/playwright/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
