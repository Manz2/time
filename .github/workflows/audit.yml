name: Dependency Security Audit
on:
  schedule:
    - cron: "0 6 * * 1" # jeden Montag 6 Uhr
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm ci
      - run: npm audit --audit-level=high
